{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <p>The weather is  {{ weather }}</p>
            <p>The daytime is  {{ daytime }}</p>
            <p>The carType is  {{ carType }}</p>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock content %}
